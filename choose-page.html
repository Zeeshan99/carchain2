<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/choose-page.css">
    <title>Pricing</title>
</head>
<body>



    
    <!--Start choose-->
    <section class="choose py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                    <!--Brand Image-->
                    <img class="brandImage w-100" src="./imgs/choose/Untitled-1-01.png" alt="" >
                    <!--Countries List-->
                    <ul class="list-unstyled countries mt-5 mb-5">
                        <!--Country #1-->
                        <li class="mb-1 w-fit-content mx-auto">
                            <a class="country text-white d-block rounded-pill d-flex align-items-center" href="#">
                                <span class="py-2 px-2 font-weight-500 text-center w-100">Italy</span>
                                <img class="flag ml-auto h-100" src="./imgs/choose/italy.png" alt="">
                            </a>
                        </li>
                        <!--Country #2-->
                        <li class="mb-1 w-fit-content mx-auto">
                            <a class="country text-white d-block rounded-pill d-flex align-items-center" href="#">
                                <span class="font-sm py-2 px-2 font-weight-500 text-center w-100">United Kingdom</span>
                                <img class="flag ml-auto h-100" src="./imgs/choose/united-kingdom.png" alt="">
                            </a>
                        </li>
                        <!--Country #3-->
                        <li class="mb-1 w-fit-content mx-auto">
                            <a class="country text-white d-block rounded-pill d-flex align-items-center" href="#">
                                <span class="py-2 px-2 font-weight-500 text-center w-100">Argentina</span>
                                <img class="flag ml-auto h-100" src="./imgs/choose/argentina.png" alt="">
                            </a>
                        </li>
                    </ul>
                    <!--Bottom Items-->
                    <div class="row">
                        <!--Left box-->
                        <div class="col-md-6 text-center mb-4">
                            <div class="box-item p-3 mb-3">
                                <img class="box-image" src="./imgs/choose/House Franchising.png" alt="image">
                                <h3 class="text main-color text-center font-weight-500 px-4">Partener With Us</h3>
                            </div>
                            <a class="read-more main-color font-weight-500 py-2 px-5 d-inline-block rounded-pill" href="#">Read More</a>
                        </div>
                        <!--Right box-->
                        <div class="col-md-6 text-center mb-4">
                            <div class="box-item p-3 mb-3">
                                <img class="box-image" src="./imgs/choose/blockchain.png" alt="image">
                                <h3 class="text main-color text-center font-weight-500">Blockchain for Classic cars</h3>
                            </div>
                            <a class="read-more main-color font-weight-500 py-2 px-5 d-inline-block rounded-pill" href="#">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End choose-->

    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
</body>

</html>
